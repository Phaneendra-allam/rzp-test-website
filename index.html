<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVR Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <h1 class="logo">AVR Shop</h1>
  <input type="text" id="searchInput" placeholder="Search products...">
  <button class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
</nav>

<!-- PRODUCTS -->
<main class="container">
  <h2 class="section-title">Our Products</h2>
  <div class="products-container" id="productsContainer"></div>
</main>

<!-- CART -->
<div id="cartSidebar">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <p class="total">Total: â‚¹<span id="cartTotal">0</span></p>
  <button onclick="checkout()">Use Buy Now</button>
</div>

<!-- CUSTOMER POPUP -->
<div id="customerForm">
  <div class="popup-content">
    <h3>Enter your details</h3>
    <input type="text" id="customerName" placeholder="Your Name">
    <input type="text" id="customerNumber" placeholder="Phone Number">
    <button id="payButton">Pay Now</button>
    <button onclick="closeCustomerForm()">Cancel</button>
  </div>
</div>

<!-- REQUIRED SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="script.js"></script>

</body>
</html>
