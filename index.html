<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVR Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AVR Shop</h1>

  <div class="product">
    <h2>Earphones</h2>

    <button onclick="openCustomerForm(100, 'Earphones')">Buy Now</button>

  <!-- Customer Info Popup -->
  <div id="customerForm">
    <div class="popup-content">
      <h3>Enter your details</h3>

    </div>
  </div>

  <!-- Scripts -->

</body>
</html>
