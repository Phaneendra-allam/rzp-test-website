<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVR Shop</title>
  <link rel="stylesheet" href="style.css">

  <!-- Razorpay Checkout -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script type="text/javascript">
      emailjs.init("NEhltHkKsFoRI6gWB");  /* Your EmailJS Public Key */
  </script>
</head>
<body>

<header>
  <h1 class="shop-name">AVR</h1>
</header>

<section class="products">
  <h2>Our Products</h2>
  <div class="product-grid">
    <!-- Earphones -->
    <div class="product-card">
      <img src="https://i0.wp.com/www.icher.in/wp-content/uploads/2024/09/411-1.jpg?fit=%2C&ssl=1" alt="Earphones">
      <h3>Earphones</h3>
      <p>High quality sound.</p>
      <p>Price: ₹100</p>
      <button onclick="openCustomerForm(100, 'Earphones')">Buy Now</button>
    </div>

    <!-- Wireless Buds -->
    <div class="product-card">
      <img src="https://img.tatacliq.com/images/i16//437Wx649H/MP000000021644619_437Wx649H_202403221148441.jpeg" alt="Wireless Buds">
      <h3>Wireless Buds</h3>
      <p>Compact and stylish.</p>
      <p>Price: ₹200</p>
      <button onclick="openCustomerForm(200, 'Wireless Buds')">Buy Now</button>
    </div>

    <!-- Smartphone -->
    <div class="product-card">
      <img src="https://media.wired.com/photos/68cb83e86a7338e553645554/4:3/w_5156,h_3867,c_limit/iPhone%2017%20Sage%20SOURCE%20Julian%20Chokkattu.jpg" alt="Smartphone">
      <h3>Smartphone</h3>
      <p>Latest technology.</p>
      <p>Price: ₹500</p>
      <button onclick="openCustomerForm(500, 'Smartphone')">Buy Now</button>
    </div>

    <!-- AC Cooler -->
    <div class="product-card">
      <img src="https://smuf.in/wp-content/uploads/2025/04/Mini-Portable-3-in-1-Cooling-USB-AC-Cooler-For-Room.jpg" alt="AC Cooler">
      <h3>AC Cooler</h3>
      <p>Keep your room cool.</p>
      <p>Price: ₹1000</p>
      <button onclick="openCustomerForm(1000, 'AC Cooler')">Buy Now</button>
    </div>
  </div>
</section>

<!-- Customer info popup -->
<div id="customerForm" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closeCustomerForm()">&times;</span>
    <h3>Enter Your Details</h3>
    <input type="text" id="customerName" placeholder="Your Name">
    <input type="text" id="customerNumber" placeholder="Your Phone Number">
    <button id="payButton">Pay Now</button>
  </div>
</div>

<footer>
  <p>&copy; 2026 AVR Shop</p>
</footer>

<script src="script.js"></script>
</body>
</html>
