<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVR Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <h1 class="logo">AVR Shop</h1>
  <input type="text" id="searchInput" placeholder="Search products...">
  <button class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
  <button id="logoutBtn">Logout</button>
</nav>

<!-- WELCOME MESSAGE -->
<div id="welcomeMsg" style="text-align:center; margin:10px 0; color:#ff6f61;"></div>

<!-- PRODUCTS -->
<main class="container">
  <h2 class="section-title">Our Products</h2>
  <div class="products-container" id="productsContainer"></div>
</main>

<!-- ABOUT -->
<section id="aboutSection">
  <h2 class="section-title">About Us</h2>
  <p class="section-text">
    AVR Shop is your go-to online store for gadgets and smart devices.
    Latest tech at best prices!
  </p>
</section>

<!-- CONTACT -->
<section id="contactSection">
  <h2 class="section-title">Contact Us</h2>
  <p>Email: <a href="mailto:saiphaneendra477@avrshop.com">saiphaneendra477@avrshop.com</a></p>
  <p>Phone: +91 7661965757</p>
  <p>Address: Rjy, Seethanagaram, India</p>
</section>

<!-- CART SIDEBAR -->
<div id="cartSidebar">
  <button id="closeCartBtn">âœ–</button>
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <p class="total">Total: â‚¹<span id="cartTotal">0</span></p>
  <button onclick="checkout()">Use Buy Now</button>
</div>

<!-- CUSTOMER POPUP -->
<div id="customerForm">
  <div class="popup-content">
    <h3>Enter your details</h3>
    <input type="text" id="customerName" placeholder="Your Name">
    <input type="text" id="customerNumber" placeholder="Phone Number">
    <button id="payButton">Pay Now</button>
    <button onclick="closeCustomerForm()">Cancel</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="script.js"></script>
<script>
  // ================= LOGIN PROTECTION =================
  const currentUser = JSON.parse(localStorage.getItem('currentUser'));
  if (!currentUser) {
    alert("Please login first!");
    window.location.href = "login.html";
  } else {
    document.getElementById('welcomeMsg').innerText = `Welcome, ${currentUser.name}!`;
  }

  // ================= LOGOUT =================
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("currentUser");
    alert("Logged out successfully");
    window.location.href = "login.html";
  });
</script>
</body>
</html>
